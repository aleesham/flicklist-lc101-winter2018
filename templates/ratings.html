{% extends 'base.html' %}

{% block content %}
    
    <h2>Movies I Have Watched:</h2>

    <ul>
        {% for movie in movies %}
            <li>
                <h3>{{movie}}</h3>
                <form action="/rating-confirmation" method="post">
                    <label>
                        My Rating:
                        <select name="rating">
                            {% for rating in ["How was it?", "*", "**", "***", "****", "*****"] %}
                                <option value="{{rating}}">{{rating}}</option>
                            {% endfor %}
                        </select>
                        <input type="hidden" name="movie" value="{{movie}}" />
                        <input type="submit" value="Rate It!" />
                    </label>
                </form>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
